<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2cda303a53.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styling/pageTemplate.css">
    <link rel="stylesheet" href="./contact.css">
    <title>Garmentize</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container-fluid h-100 d-flex justify-content-center align-items-center p-3 ">
            <div class="row">
                <div class="col-sm-auto d-flex justify-content-center align-items-center mb-3">
                    <img src="/assests/images/contact_us.jpeg" class="rounded" alt="contact us page"
                        style="width: 100%;">
                </div>
                <div class="col-sm-auto">
                    <div class="card">
                        <!-- <img src="/assests/images/contact_us.webp" alt="Contact us" class="card-img-top"> -->
                        <div class="card-body">
                            <div class="card-title">
                                <h3>Enter you details</h3>
                                <h5>We will reach out to you via email</h5>
                            </div>
                            <form>
                                <div class="form-group mb-3">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control">
                                    <small class="form-text text-muted">This email will never be disclosed.</small>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" class="form-control">
                                    <small class="form-text text-muter">You will not be called on this number.</small>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="inputMessage">Message</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                                <button class="btn text-light w-100" style="background-color: #498399;"
                                    type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer></footer>
    <script src="/scripts/loaders.js"></script>
</body>

</html>
