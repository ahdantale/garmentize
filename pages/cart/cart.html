<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2cda303a53.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styling/pageTemplate.css">
    <link rel="stylesheet" href="./cart.css">
    <title>Garmentize Cart</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container fluid h-100 p-3">
            <div class="row">
                <div class="col-sm-8 d-flex justify-content-center align-items-center p-3">
                    <div class="card">
                        <h3 class="card-header bg-dark text-white">Items in cart</h3>
                        <div class="card-body d-flex justify-content-center flex-wrap">
                            <img class="rounded" src="/assests/images/products/jeans.jpeg" height="150" width="150" alt="jeans image">
                            <div class="d-flex flex-column align-items-center justify-content-start" >
                                <h5>Test Product</h5>
                                <div>$ Test Price</div>
                                <button type="button" class="btn btn-dark"><i class="fa-solid fa-trash"></i></button>
                            </div>
                            <div class="d-flex justify-content-center" style="height: fit-content;">
                                <button type="button" class="btn btn-dark">-</button>
                                <input type="number" class="form-control" placeholder="Quantity Here">
                                <button type="button" class="btn btn-dark">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 p-3">
                    <div class="card">
                        <h3 class="card-header text-white bg-dark">Summary</h3>
                        <div class="card-body d-flex flex-column justify-content-start align-items-start flex-wrap">
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <span>Cost</span>
                                <span>$ Price</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <span>Cost</span>
                                <span>$ Price</span>
                            </div>
                        </div>
                        <div class="card-footer d-flex flex-column justify-content-start align-items-start" >
                            <div class=" d-flex align-items-center justify-content-between w-100">
                                <h5>Total</h5>
                                <div>$Price</div>
                            </div>
                            <button type="button" class="btn btn-dark w-100">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/scripts/loaders.js"></script>
</body>
</html>
